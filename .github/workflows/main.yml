name: Post JSON File to Two URLs 
 
on: 
 push: 
  branches: 
  - main # Runs only when pushing to the main branch 
 workflow_dispatch: # Allows manual trigger 
 
jobs: 
 post_json: 
  runs-on: ubuntu-latest 
  steps: 
  - name: Checkout Repository 
  uses: actions/checkout@v3 
 
  - name: Send JSON Data to First URL 
  run: | 
   curl -X POST "https://:V0Hc5gm5ScaUjGw9xlVlQA@eu.tandem.autodesk.com/api/v1/timeseries/models/urn:adsk.dtm:F2CN6tAXT4-wY0mtqEmWdw/streams/AQAAAFddOs2X-0I_k3sb0cvGROsAAAAA" \ 
    -H "Content-Type: application/json" \ 
    -d @stream.json 
 
 - name: Send JSON Data to Second URL 
 run: | 
 curl -X POST "https://:3YtvvzJZRr68Yy6QJqUfcA@eu.tandem.autodesk.com/api/v1/timeseries/models/urn:adsk.dtm:F2CN6tAXT4-wY0mtqEmWdw/streams/AQAAAPcTAmD6B0clkzsc_0jIanoAAAAA" \ 
  -H "Content-Type: application/json" \ 
  -d @stream.json
